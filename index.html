<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TasksSimplified</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/03ceb9ba49.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="" alt="" />
      </div>
      <div class="title">TasksSimplified</div>
      <div class="search__container">
        <input
          type="text"
          class="search__input"
          placeholder="Search your task here..."
        />
        <button class="search__button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="date__display">
        <div class="day" id="currentDay">Wednesday</div>
        <div class="full_date" id="currentDate">12/17/2025</div>
      </div>
    </header>

    <div class="container">
      <div class="sidebar">
        <div class="profile">
          <div class="profile__img">
            <img src="./assets/cat-profile-picture.jpg" alt="Profile Picture" />
          </div>
          <div class="profile__name">Profile Name</div>
          <div class="profile__email">Profile Email Address</div>
        </div>
        <button class="sidebar__button">
          <i class="fa-solid fa-list"></i> My Tasks
        </button>
      </div>
      <div class="main__content">
        <div class="tasks__column">
          <div class="column__header">
          <div class="column__header--container">
            <h2>My Tasks</h2>
            <button class="add__task-circle-btn" id="addTaskBtn" onclick="addTaskBtn">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          </div>
          <div class="tasks__wrapper"></div>
        </div>
        <div class="task__details"></div>
      </div>
    </div>
    <div id="taskModal" class="modal">
      <div class="modal__content">
        <div class="modal__header">
          <h2 id="modalTitle">Add New Task</h2>
          <a href="#" class="go-back" id="closeModalBtn">Go Back</a>
        </div>
        <div class="modal__body">
          <div class="form__group">
            <label for="taskTitle">Title</label>
            <input type="text" id="taskTitle" class="form__input" />
          </div>
          <div class="form__group">
            <label for="taskDate">Date</label>
            <div class="date__input--container">
              <input type="text" id="taskDate" class="form__input" />
              <span class="calendar__icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="16"
                  width="16"
                  viewBox="0 0 640 640"
                >
                  <path
                    d="M216 64C229.3 64 240 74.7 240 88L240 128L400 128L400 88C400 74.7 410.7 64 424 64C437.3 64 448 74.7 448 88L448 128L480 128C515.3 128 544 156.7 544 192L544 480C544 515.3 515.3 544 480 544L160 544C124.7 544 96 515.3 96 480L96 192C96 156.7 124.7 128 160 128L192 128L192 88C192 74.7 202.7 64 216 64zM216 176L160 176C151.2 176 144 183.2 144 192L144 240L496 240L496 192C496 183.2 488.8 176 480 176L216 176zM144 288L144 480C144 488.8 151.2 496 160 496L480 496C488.8 496 496 488.8 496 480L496 288L144 288z"
                  />
                </svg>
              </span>
            </div>
          </div>
          <div class="form__group">
            <label>Priority</label>
            <div class="priority__options">
              <div class="priority__option">
                <span class="priority__dot extreme"></span>
                <span>Extreme</span>
                <input type="radio" name="priority" value="extreme" />
              </div>
              <div class="priority__option">
                <span class="priority__dot moderate"></span>
                <span>Moderate</span>
                <input type="radio" name="priority" value="moderate" />
              </div>
              <div class="priority__option">
                <span class="priority__dot low"></span>
                <span>Low</span>
                <input type="radio" name="priority" value="low" checked />
              </div>
            </div>
          </div>
          <div class="form__group">
            <label for="taskDescription">Task Description</label>
            <textarea
              id="taskDescription"
              class="textarea__input"
              placeholder="Enter task description..."
            ></textarea>
          </div>
          <button class="done__btn" id="saveTaskBtn">Done</button>
        </div>
      </div>
    </div>
  </body>
</html>
